<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>
    <h1>Text for checking shadowing</h1>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Settings</div>
                    <div class="card-body">
                        <label for="font_size">Font-size</label>
                        <input class="custom-range" type="range" id="font_size" min="8" max="40" step="1" value="40">
                        <label for="offset_x">Offset X</label>
                        <input class="custom-range" type="range" id="offset_x" min="-15" max="15" step="1" value="4">
                        <label for="offset_y">Offset Y</label>
                        <input class="custom-range" type="range" id="offset_y" min="-15" max="15" step="1" value="-1">
                        <label for="blur">Blur</label>
                        <input class="custom-range" type="range" id="blur" min="0" max="15" step="1" value="0">
                    </div>

                </div>
            </div>
            <div class="col-xl-4 col-md-6">
                <div class="card">
                    <div class="card-header bg-primary">Color</div>
                    <div class="card-body">
                        <input type="color" value="#ff0000">
                        <label for="opacity">Opacity</label>
                        <input class="custom-range" id="opacity" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-md-12">
                <div class="card">
                    <div class="card-header bg-primary">Result</div>
                    <div class="card-body">
                        <label for="resultHex">Color in HEX</label>
                        <textarea id="resultHex" rows="4" readonly></textarea><br>
                        <label for="resultRgba">Color in RGBA</label>
                        <textarea id="resultRgba" rows="3" readonly></textarea><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
